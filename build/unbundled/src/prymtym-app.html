<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">

<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/effects/waterfall.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-layout/helpers/helpers.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">




<link rel="import" href="prymtym-overview.html">

<link rel="import" href="prymtym-sign.html">

</head><body><dom-module id="prymtym-app">
  <template>
    <style>:host{display:block;position:relative;min-height:100vh;--app-primary-color:#202020;--app-secondary-color:#333;--app-accent-color:#BF360C;--paper-button-ink-color:var(--app-accent-color);--paper-icon-button-ink-color:var(--app-accent-color);--paper-spinner-color:var(--app-accent-color);-webkit-tap-highlight-color:rgba(0, 0, 0, 0);color:var(--app-primary-color);padding-top:130px;}app-header{@apply (--layout-fixed-top);z-index:1;background-color:var(--app-accent-color);}paper-icon-button{color:#ffffff;}.left-bar-item{width:40px;}.menu-btn{display:none;}:host(:not([page=detail])) .back-btn{display:none;}[hidden]{display:none !important;}.drawer-list{margin:0 20px;}.drawer-list a{display:block;padding:0 16px;line-height:40px;text-decoration:none;color:var(--app-secondary-color);}.drawer-list a.iron-selected{color:black;font-weight:bold;}app-drawer{z-index:3;}iron-pages{max-width:1440px;margin:0 auto;}@media (max-width: 767px){:host{padding-top:64px;}.menu-btn{display:block;}:host([page=detail]) .menu-btn{display:none;}}</style>
    
    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

    
    <iron-media-query query="max-width: 767px" query-matches="{{smallScreen}}"></iron-media-query>   
    
    <firebase-auth app-name="prymtym" id="auth" user="{{user}}" provider="google" on-error="handleError">
    </firebase-auth>
    
    
     <app-header role="navigation" id="header" effects="waterfall" condenses="" reveals="">
      <app-toolbar>
        <div class="left-bar-item">
          <paper-icon-button class="menu-btn" icon="menu" on-click="_toggleDrawer">
            
          </paper-icon-button>
     
          <a class="back-btn" href="/overview" tabindex="-1">
            <paper-icon-button icon="arrow-back" aria-label="Go back"></paper-icon-button>
          </a>
        </div>
      </app-toolbar>

      
      <div id="tabContainer" primary$="[[_shouldShowTabs]]" hidden$="[[!_shouldShowTabs]]">
        <template is="dom-if" if="[[_shouldRenderTabs]]">errewrd
          <prytym-tabs>

          </prytym-tabs>
        </template>
      </div>
    </app-header>   
    
    <template is="dom-if" if="[[_shouldRenderDrawer]]">
      
      <app-drawer opened="{{drawerOpened}}" swipe-open="" tabindex="0">
        <iron-selector role="navigation" class="drawer-list" selected="[[page]]" attr-for-selected="name">
            <a name="overview" href="/overview">Overview</a>
            <a name="world" href="/world">World</a>
        </iron-selector>
      </app-drawer>
    </template>
 
    <iron-pages role="main" selected="[[page]]" attr-for-selected="name" selected-attribute="visible">
      <prymtym-sign name="sign"></prymtym-sign>
      
      <prymtym-overview name="overview"></prymtym-overview>

    </iron-pages>
    
  </template>

  <script>Polymer({is:"prymtym-app",properties:{page:{type:String,reflectToAttribute:!0,observer:"_pageChanged"},user:{type:Object,notify:!0,observer:"_userChanged"},signedIn:{type:Boolean,observer:"_signedInChanged"},_shouldRenderDrawer:{computed:"_computeShouldRenderDrawer(smallScreen, loadComplete)"},_shouldShowTabs:{computed:"_computeShouldShowTabs(page, smallScreen)"},_shouldRenderTabs:{computed:"_computeShouldRenderTabs(_shouldShowTabs, loadComplete)"}},observers:["_routePageChanged(routeData.page)"],listeners:{"change-section":"_onChangeSection","firebase-signin":"_signIn"},created:function(){this.removeAttribute("unresolved")},ready:function(){Polymer.RenderStatus.afterNextRender(this,function(){this.listen(window,"online","_notifyNetworkStatus"),this.listen(window,"offline","_notifyNetworkStatus")})},_routePageChanged:function(e){this.page=e||"overview",Polymer.AppLayout.scroll({top:0,behavior:"silent"}),this.drawerOpened=!1},_pageChanged:function(e,t){null!=e&&("overview"==e?this._pageLoaded(Boolean(t)):this.importHref(this.resolveUrl("prymtym-"+e+".html"),function(){this._pageLoaded(Boolean(t))},null,!0))},_pageLoaded:function(e){this._ensureLazyLoaded(),e&&this.async(function(){this.$.header.resetLayout()},1)},_ensureLazyLoaded:function(){this.loadComplete||Polymer.RenderStatus.afterNextRender(this,function(){this.importHref(this.resolveUrl("lazy-resources.html"),function(){this._notifyNetworkStatus(),this.loadComplete=!0})})},_notifyNetworkStatus:function(){var e=this.offline;this.offline=!navigator.onLine,this.offline||!this.offline&&e===!0},_toggleDrawer:function(){this.drawerOpened=!this.drawerOpened},_onChangeSection:function(e){var t=e.detail;t.title&&(document.title=t.title+" - PRYMTYM",this._announce(t.title+", loaded"))},_onAnnounce:function(e){this._announce(e.detail)},_announce:function(e){this._a11yLabel="",this.debounce("_a11yAnnouncer",function(){this._a11yLabel=e},100)},_computeShouldRenderDrawer:function(e,t){return e&&t},_computeShouldShowTabs:function(e,t){return("overview"===e||"sign"===e||"detail"===e)&&!t},_computeShouldRenderTabs:function(e,t){return e&&t},_computeShouldRenderDrawer:function(e,t){return e&&t},_signIn:function(){this.$.auth.signInWithPopup().then(function(e){})["catch"](function(e){})},_userChanged:function(){console.log(this.user),null===this.user?this.page="sign":this.user&&(this.signedIn=!0,this.page="overview")}});</script>
</dom-module>
</body></html>
