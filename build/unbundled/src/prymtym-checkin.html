<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">

</head><body><dom-module id="prymtym-checkin">

  <template>

    <style>:host{display:block;position:fixed !important;z-index:10;}.checkin{width:100%;height:100vh;top:0;background:#F57F17;transition:background 0.2s ease-in;}.question-container{color:white;min-height:175px;padding:16px;display:flex;padding-left:24px;align-items:flex-end;}.question-container h1{margin:0;font-weight:400;}.answers-container{display:flex;justify-content:center;height:100%;align-items:center;flex-wrap:wrap;padding-top:40px;}.answer-icon{width:80px;-webkit-filter:grayscale(100%);filter:grayscale(100%);transition:filter 0.2s;transition:-webkit-filter 0.2s;}.answer-text{//display:none;text-align:center;font-size:12px;font-weight:bold;color:#ffffff;padding-top:8px;}.submit-answer{position:fixed;bottom:16px;right:16px;background:orange;display:none;}.nav-buttons{bottom:0;display:flex;position:absolute;width:100%;margin-bottom:8px;}.nav-left-button, .nav-right-button{flex-grow:1;}.nav-right-button{text-align:right;}paper-button, .nav-buttons a{color:white;text-decoration:none;}.answer{min-width:128px;text-align:center;padding-left:10px;padding-right:10px;padding-bottom:20px;color:white;}</style>
    
      <div id="checkin" class="checkin">

        <div class="question-container">
          <h1>How are you feeling {{firstName}}?</h1>
        </div>
        
        
        
        <div>
          <iron-selector selected="{{answer}}" id="answers" class="answers-container">
            <div class="answer">
              <img id="img0" class="answer-icon" src="../images/1.svg">
              <div class="answer-text">Awesome</div>
            </div>
            <div class="answer">
              <img id="img1" class="answer-icon" src="../images/2.svg">
              <div class="answer-text">Good</div>
            </div>
            <div class="answer">
              <img id="img2" class="answer-icon" src="../images/3.svg">
              <div class="answer-text">Meh</div>
            </div>
            <div class="answer">
              <img id="img3" class="answer-icon" src="../images/4.svg">
              <div class="answer-text">Awful</div>
            </div>
          </iron-selector>
        </div>
       
       <div class="nav-buttons">
         <div class="nav-left-button">
            <a name="home" href="/home">
              <paper-button>Cancel</paper-button>
            </a>           
         </div>
         <div class="nav-right-button">
            <a>
              <paper-button>Next</paper-button>
            </a>             
         </div>
       </div>
    

        
      </div>    
    
  </template>

  <script>Polymer({is:"prymtym-checkin",properties:{visible:{type:Boolean,observer:"_visibleChanged"},data:{type:Number,observer:"dataChanged"},user:{type:Object,notify:!0,observer:"_userChanged"},firstName:{type:String},answer:{observer:"_answerChanged"},animationConfig:{value:function(){return{entry:{name:"fade-in-animation",node:this},exit:{name:"fade-out-animation",node:this}}}}},behaviors:[Polymer.NeonAnimatableBehavior],_visibleChanged:function(e){e&&this.fire("change-section",{title:"Checkin"})},dataChanged:function(e,t){},_answerChanged:function(){switch(this.answer){case 0:this.$.img0.style.webkitFilter="none",this.$.img0.style.filter="none",this.$.img1.style.webkitFilter="grayscale(100%)",this.$.img1.style.filter="grayscale(100%)",this.$.img2.style.webkitFilter="grayscale(100%)",this.$.img2.style.filter="grayscale(100%)",this.$.img3.style.webkitFilter="grayscale(100%)",this.$.img3.style.filter="grayscale(100%)";break;case 1:this.$.img1.style.webkitFilter="none",this.$.img1.style.filter="none",this.$.img0.style.webkitFilter="grayscale(100%)",this.$.img0.style.filter="grayscale(100%)",this.$.img2.style.webkitFilter="grayscale(100%)",this.$.img2.style.filter="grayscale(100%)",this.$.img3.style.webkitFilter="grayscale(100%)",this.$.img3.style.filter="grayscale(100%)";break;case 2:this.$.img2.style.webkitFilter="none",this.$.img2.style.filter="none",this.$.img1.style.webkitFilter="grayscale(100%)",this.$.img1.style.filter="grayscale(100%)",this.$.img0.style.webkitFilter="grayscale(100%)",this.$.img0.style.filter="grayscale(100%)",this.$.img3.style.webkitFilter="grayscale(100%)",this.$.img3.style.filter="grayscale(100%)";break;case 3:this.$.img3.style.webkitFilter="none",this.$.img3.style.filter="none",this.$.img1.style.webkitFilter="grayscale(100%)",this.$.img1.style.filter="grayscale(100%)",this.$.img2.style.webkitFilter="grayscale(100%)",this.$.img2.style.filter="grayscale(100%)",this.$.img0.style.webkitFilter="grayscale(100%)",this.$.img0.style.filter="grayscale(100%)"}window.navigator.vibrate(10)},submitAnswer:function(){var e=new Date,t=e.getFullYear(),i=e.getMonth()+1,s=e.getDate(),a=e.getHours(),l="users/"+this.user.uid+"/energyLevels/"+t+"/"+i+"/"+s+"/"+a+"/",r=this.answer;this.$.checkinDoc.setStoredValue(l,r),this.selectedWrapper=0,this.checkedIn=Math.random()},_userChanged:function(){this.user&&(this.firstName=this.user.displayName.split(" ")[0],console.log(this.firstName))}});</script>

</dom-module></body></html>
