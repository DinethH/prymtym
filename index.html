<!doctype html>

<html lang="en">
  <head>
    <title>PrymTym</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" sizes="32x32" href="/images/app-icon-32.png">
    <meta name="theme-color" content="#BF360C">
    <link rel="manifest" href="/manifest.json">

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="import" href="/src/prymtym-app.html" async>
    <style>
      body {
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
        font-weight: 400;
        color: #202020;
      }
      h1, h2, h3, h3 {
        margin: 0;
        padding: 0;
      }
      /* styling for render while resources are loading */
      prymtym-app[unresolved] {
        display: block;
        min-height: 100vh;
      }
    </style>   
    
  </head>
  <body>
    <prymtym-app unresolved></prymtym-app>
    
    <script>
      Polymer = {lazyRegister: true, dom: 'shadow'};
      (function() {
        if ('registerElement' in document
            && 'import' in document.createElement('link')
            && 'content' in document.createElement('template')) {
          // browser has web components!
        } else {
          // polyfill the platform!
          var e = document.createElement('script');
          e.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
          document.body.appendChild(e);
        }
      })();
      
      // load pre-caching service worker
      
      /*
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
      */
      
    </script>
  </body>
</html>
