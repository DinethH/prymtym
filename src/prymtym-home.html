<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<dom-module id="prymtym-home">

  <template>

    <style>
      :host {
        display: block;
        color: white;
        background: red;
      }
    </style>

    <firebase-document
        id="query"
        app-name="prymtym"
        path="/users/2iZHs9i2VgMvLQLcSyW12RlOHld2/energyLevels/2016/6/27/{{val}}"
        data="{{data}}">
    </firebase-document>

    <paper-input type="number" value="{{data}}"></paper-input>
    {{data}}
    <paper-input type="number" value="{{val}}"></paper-input>
    {{val}}

  </template>

  <script>
    Polymer({
      is: 'prymtym-home',
      properties: {
        visible: {
          type: Boolean,
          observer: '_visibleChanged'
        },
        data: {
          type: Number,
          observer: 'dataChanged'
        },
        val: Number
      },
      _visibleChanged: function(visible) {
        if (visible) {
          this.fire('change-section', { title: 'Home' });
        }
      },
      dataChanged: function (newData, oldData) {
        //console.log(this.data);
      }      
    });
  </script>

</dom-module>
