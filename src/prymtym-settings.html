<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="prymtym-settings">

  <template>

    <style>
      :host {
        display: block;
        color: white;
        background: red;
      }
    </style>

    Settings
  </template>

  <script>
    Polymer({
      is: 'prymtym-settings',
      properties: {
        visible: {
          type: Boolean,
          observer: '_visibleChanged'
        },
        data: {
          type: Number,
          observer: 'dataChanged'
        },
        val: Number
      },
      _visibleChanged: function(visible) {
        if (visible) {
          this.fire('change-section', { title: 'Settings' });
        }
      },
      dataChanged: function (newData, oldData) {
        //console.log(this.data);
      }      
    });
  </script>

</dom-module>
