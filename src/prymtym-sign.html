<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">


<dom-module id="prymtym-sign">

  <template>

    <style>
      :host {
        display: block;
        color: black;
        position: relative;
        width: 100%;
        margin-top: -64px;
        z-index: 10;
        background-color: white;
      }
      .signinPage {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
        //background-color: #BF360C;
      }
      
      .logo {
        width: 200px;
      }
      paper-button {
        bottom: 0;
        position: absolute;
        margin-bottom: 50px;
      }

    </style>
    
    
    

    <div class="signinPage">
        
        <div>
          <div><img class="logo" src="../images/app-icon.svg"></div>
      
          <div><paper-button on-click="_signIn">Sign in with Google</paper-button></div>
        </div>
    </div>
  </template>

  <script>

    Polymer({

      is: 'prymtym-sign',
      properties: {
        visible: {
          type: Boolean,
          observer: '_visibleChanged'
        },          
        animationConfig: {
          value: function() {
            return {
              'entry': {
                name: 'fade-in-animation',
                node: this
              },
              'exit': {
                name: 'fade-out-animation',
                node: this
              }
            }
          }
        }
      },
      behaviors: [
        Polymer.NeonAnimatableBehavior
      ],
      _visibleChanged: function(visible) {
        if (visible) {
          this.fire('change-section', { title: 'Sign-in' });
        }
      },
        _signIn: function () {
            this.fire('firebase-signin');
        }
    });

  </script>

</dom-module>
