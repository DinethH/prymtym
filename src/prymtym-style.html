  <template>
    <style>

          app-header {
            @apply(--layout-fixed-top);
            z-index: 1;
            background-color: var(--app-accent-color);
          }
          paper-icon-button {
            color: #ffffff;
          }
          .left-bar-item {
            width: 40px;
          }
          .menu-btn {
            display: none;
          }
          :host(:not([page=detail])) .back-btn {
            display: none;
          }
          [hidden] {
            display: none !important;
          }
          .drawer-list {
            margin: 0 20px;
          }
          .drawer-list a {
            display: block;
            padding: 8px 16px;

          }
          .drawer-list a.iron-selected {
            color: var(--app-accent-color);
            background: #ececec;
          }
          hr {
            border: 1px solid #ececec;
          }
          app-drawer {
            z-index: 3;
          }
          neon-animated-pages {
            max-width: 1200px;
            margin: 0 auto;
            height: calc(100vh - 64px);
          }

          @media (max-width: 767px) {
            :host {
              padding-top: 64px;
            }
            .menu-btn {
              display: block;
            }
            :host([page=detail]) .menu-btn {
              display: none;
            }
          }

            padding-right: 8px;
            margin-top: -3px;
          }

            background-color: #BF360C;
            height: 130px;
            display: flex;
            align-items: flex-end;
          }
          .header-inner {

            margin-bottom: 8px;
          }

          }
          .username {

          }

            color: white;
            text-decoration: none;
            padding: 20px;

          }

          }

            width: 1200px;
            margin: 0 auto;
                padding: 24px;
          }

            width: 100vw;

            position: fixed;
            top: 0;
            height: 64px;
