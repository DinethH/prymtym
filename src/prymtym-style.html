<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="prymtym-style">
  <template>
    <style>

          app-header {
            @apply(--layout-fixed-top);
            z-index: 1;
            background-color: var(--app-accent-color);
          }

          paper-icon-buttion {
            color: #ffffff;
          }
          .left-bar-item {
            width: 40px;
          }
          .menu-btn {
            display: none;
            color: white;
          }
          :host(:not([page=detail])) .back-btn {
            display: none;
          }
          [hidden] {
            display: none !important;
          }
          .drawer-list {
            margin: 0 20px;
          }
          .drawer-list a {
            display: block;
            padding: 8px 16px;
            line-height: 40px;
            text-decoration: none;
            font-weight: 500;
            color: #666;
            position: relative;
          }
          .drawer-list a.iron-selected {
            color: var(--app-accent-color);
            background: #ececec;
          }
          hr {
            border: 1px solid #ececec;
          }
          app-drawer {
            --app-drawer-width: calc(100vw - 56px);
            z-index: 3;
          }
          neon-animated-pages {
            max-width: 1200px;
            margin: 0 auto;
            height: calc(100vh - 56px);
          }
          app-header, app-toolbar {
            height: 64px;
          }
          /* small screen */
          @media (max-width: 767px) {
            :host {
              padding-top: 56px;
            }
            .menu-btn {
              display: block;
            }
            :host([page=detail]) .menu-btn {
              display: none;
            }
            app-header, app-toolbar {
              height: 56px;
            }
          }
         .menu-icon {
            padding-right: 8px;
            margin-top: -3px;
          }
           .header {
            background-color: #BF360C;
            height: 130px;
            display: flex;
            align-items: flex-end;
          }
          .header-inner {
            margin-left: 16px;
            margin-bottom: 8px;
          }

          .profile-pic img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            //background: #fff;
          }
          .username {
            margin-top: 8px;
            color: #fff;
          }
          .tabs {
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            //margin-right: 24px;
            margin-top: -14px;
          }
          .tabs a {
            position: relative;
            color: white;
            text-decoration: none;
            padding: 20px;

          }
          .tabs {
            height: 64px;
          }
          .profile-pic-desktop {
            margin-left: 10px;
          }
          .profile-pic-desktop img {
            width: 48px;
            height: 48px;
            border-radius: 100%;
          }
          .tabs-wrapper {
            text-align: right;
            max-width: 1200px;
            margin: 0 auto;

          }
          #tabContainer {
            left: 0;
            width: 100vw;

            margin-bottom: 20px;
            position: fixed;
            top: 0;
            height: 64px;
          }
          .tabs a.iron-selected {
            /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#bf360c+0,bf360c+44,bc2c00+100 */
    /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#bf360c+0,bf360c+44,a00a00+100 */
  font-weight: bold;
          }

    </style>

  </template>
  <script>
    Polymer({
      is: 'prymtym-style'
    });
  </script>
</dom-module>
